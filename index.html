<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التحقق من الرقم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 100px auto 0 auto;
            padding: 20px;
            background-color: #c9c5c5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: blue;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
        #loadingMessage {
            color: #007BFF;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script>
        async function validateNumber() {
            document.getElementById('loadingMessage').innerText = 'جاري التحقق، الرجاء الانتظار...';
            document.getElementById('errorMessage').innerText = '';
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk8j-ZMvoxK-kaDxnBIBOCwC46Mg4eN7LvK4u5gS4Am3Q8p4JzfZ5saoK5jssFkOIsX-ZMajllUSMw/pub?output=csv';
                const response = await fetch(sheetUrl);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                const validNumbers = lines.map(line => line.trim());

                const userNumber = document.getElementById('numberInput').value.trim();

                if (validNumbers.includes(userNumber)) {
                    window.location.href = 'https://forms.office.com/r/rqYY6JiJ9D'; // استبدل هذا بالرابط المطلوب
                } else {
                    document.getElementById('errorMessage').innerText = 'عذراً، غير مصرح لك بالتسجيل.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'حدث خطأ أثناء التحقق. الرجاء المحاولة مرة أخرى لاحقاً.';
            } finally {
                document.getElementById('loadingMessage').innerText = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1> التحقق من احقية تسجيل  مقرر التدريب التعاوني للفصل القادم </h1>
        <h2> خاص بقسم تقنية الاعمال-كلية حائل-بنين </h2>
        <form onsubmit="event.preventDefault(); validateNumber();">
            <label for="numberInput"> ادخل رقمك التدريبي :</label>
            <input type="text" id="numberInput" placeholder="مثال: 4404543321" required>
            <button type="submit">تقديم</button>
        </form>
        <p id="errorMessage"></p>
        <p id="loadingMessage"></p>
    </div>
</body>
</html>
